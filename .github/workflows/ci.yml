name: ci

on:
  push:
  pull_request:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run smoke tests (no deps)
        working-directory: ds-mutex
        run: npm test
